<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>С Днём Рождения!</title>
  <style>
    body {
      background-color: pink;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h2, h3, .button, .photo {
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 2em;
      margin-top: 20px;
    }

    h3 {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    .button {
      background-color: white;
      color: hotpink;
      border: 3px solid hotpink;
      border-radius: 50%;
      padding: 20px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: hotpink;
      color: white;
    }

  
    .kuramiki {
      position: absolute;
      left: -200px;
      width: 100px;
      animation: fly 6s linear infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fly {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    
    .confetti {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 2px;
      z-index: 0;
      animation: confettiUp 5s linear forwards;
      pointer-events: none;
    }

    @keyframes confettiUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-300vh) rotate(720deg); opacity: 0; }
    }

    
    .bouquet {
      position: absolute;
      bottom: -300px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      animation: bouquetUp 3s ease-out forwards;
      z-index: 0;
    }

    @keyframes bouquetUp {
      0% { bottom: -500px; }
      100% { bottom:-260px; }
    }
  </style>
</head>
<body>

  <img src="https://files.catbox.moe/3d5g22.png" width="150" class="photo" alt="Фото">
  
  <h2>Поздравляю с днём рождения!</h2>
  <h3>Желаю тебе море радости, верных друзей и исполнения самых заветных желаний.</h3>
  <img src="https://files.catbox.moe/3d5g22.png" class="kuramiki" style="top: 90px; animation-delay: 0s;">
  <img src="https://files.catbox.moe/3d5g22.png" class="kuramiki" style="top: 280px; animation-delay: 2s;">
  <img src="https://files.catbox.moe/3d5g22.png" class="kuramiki" style="top: 450px; animation-delay: 4s;">

  
  <button class="button" onclick="playAudio('tugan')">Музыка</button>
  <audio id="tugan" src="https://files.catbox.moe/niazl0.mp3" preload="auto"></audio>

  
  <img src="https://files.catbox.moe/45ogd8.png" class="bouquet" id="bouquet" alt="Цветы">

  <script>
    function playAudio(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play();
    }

    function createConfetti() {
      for (let i = 0; i < 30; i++) {
        const div = document.createElement('div');
        div.classList.add('confetti');
        div.style.left = Math.random() * window.innerWidth + 'px';
        div.style.backgroundColor = ['#ff69b4', '#ffcc00', '#00ccff', '#66ff66'][Math.floor(Math.random() * 4)];
        div.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 6000);
      }
    }

    window.addEventListener('load', () => {
      createConfetti(); 
    });
  </script>
</body>
</html>
